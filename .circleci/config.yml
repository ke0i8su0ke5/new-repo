version: 2.1
jobs:
  slack_test:
    docker:
      - image: cimg/node:lts
    steps:
      - run:
          name: SlackにメッセージをPOSTする
          command: |
            curl -X POST \
            -H 'Content-type:application/json' \
            --data "{text:'Hi!'}" ${SLACK_WEBHOOK}

workflows:
  version: 2
  main:
    jobs:
      - slack_test:
          context: SLACK_INTEGRATION